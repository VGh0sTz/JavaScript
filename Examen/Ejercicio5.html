<body>
    <script>
        let precio=0
        let personas=parseInt(prompt("Cuantas personas?"))
        let dias=parseInt(prompt("Cuantos Dias?"))
        precio_x_dia=15
        precio=precio_x_dia*dias
        if(personas>5 && dias>=7){
            precio=precio*0.75
        }
        console.log("Ok, Costar√° un total de: "+precio)
    </script>
